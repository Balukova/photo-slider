<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Слайдер | Проект 3</title>
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <div style="
            background: linear-gradient(229.99deg, #ff7878 -26%, #fc401f 145%);
          ">
                <h1>Autumn</h1>
                <p>Green Day - Wake Me Up When September Ends</p>
            </div>
            <div style="
            background: linear-gradient(215.32deg, #efe176 -1%, #eba121 124%);
          ">
                <h1>Summer</h1>
                <p>Ella Fitzgerald - Summertime</p>
            </div>
            <div style="
            background: linear-gradient(221.87deg, #96e7a6 1%, #1f4607 128%);
          ">
                <h1>Spring</h1>
                <p>Coldplay - Up With The Birds</p>
            </div>
            <div style="
            background: linear-gradient(220.16deg, #a7fbff -26%, #61989e 145%);
          ">
                <h1>Winter</h1>
                <p>ABBA - Happy New Year</p>
            </div>
        </div>
        <div class="main-slide">
            <div style="
            background-image: url('https://images.unsplash.com/photo-1604537466608-109fa2f16c3b?ixlib=rb-4.0.3&ixid=MnwxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1169&q=80');
          "></div>
            <div style="
            background-image: url('https://images.unsplash.com/photo-1558278185-606971e1da5b?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80');
          "></div>
            <div style="
            background-image: url('https://images.unsplash.com/photo-1547093841-7c02540c29e9?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80');
          "></div>
            <div style="
            background-image: url('https://images.unsplash.com/photo-1591655716847-9ca15387d3a2?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80');
          "></div>
        </div>
        <div class="controls">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
